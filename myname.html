<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call me by my name</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center; /* 수평 가운데 */
        align-items: center; /* 수직 가운데 */
        flex-direction: column; /* 위에서 아래로 정렬 */
        line-height: 35px;
      }
      h1 {
        font-size: 15px;
      }
      h2 {
        font-size: 10px;
      }
      h3 {
        font-size: 7px;
      }
      * {
        line-height: 35px;
      }
    </style>
  </head>
  <body>
    <h1>김진하</h1>
    <h1>Jinha Kim</h1>
    <h1>キム・ジンハ</h1>
    <h2>제 이름은 김진하입니다</h2>
    <h2>My name is Jinha Kim</h2>
    <h2>キム・ジンハと申します</h2>
    <h3>하하하할 때 하요</h3>
    <h3>Not TINA, CHINA</h3>
    <h3>ジナでもオッケーですよ</h3>
  </body>
</html>
